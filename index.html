<!DOCTYPE html>
<html>
	<head>
		<title>我趣旅行招聘</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/zhaopin.css">
	</head>
	<body>
		<section class="frame" id="frame01">
			<img src="img/logo.png" class="logo">
			<img src="img/index-front.png" class="banner">
			<img src="img/index-next-frame.png" class="next">
		</section>
		<section class="frame" id="frame02">
			<img class="mt" src="img/f02-01.png">
			<img class="mt" src="img/f02-02.png">
			<img src="img/f02-03.png">
			<img class="f02_bt" src="img/f02-bt.png">
		</section>
		<section class="frame" id="frame03">
			<img class="mt" src="img/f03-01.png">
			<img class="mt" src="img/f03-02.png">
			<img src="img/f03-03.png">
			<img class="f03_bt" src="img/f03-bt.png">
		</section>
		<section class="frame" id="frame04">
			<img class="mt" src="img/f04-01.png">
			<img class="mt" src="img/f04-02.png">
			<img src="img/f04-03.png">
			<img class="f04_bt" src="img/f04-bt.png">
		</section>
		<section class="frame" id="frame05">
			<img class="mt" src="img/f05-01.png">
			<img src="img/f05-02.png">
		</section>
		<section class="frame" id="frame06">
			<div class="job_wrap">
				<img src="img/job-f01.jpg">
				<a id="pm" href="javascript:;" class="detail_btn light_btn" style="top: 80px;right: 80px;">详细</a>
				<a id="bd" href="javascript:;" class="detail_btn dark_btn" style="top: 250px;left: 80px;">详细</a>
				<a id="java" href="javascript:;" class="detail_btn light_btn" style="top: 400px;right: 80px;">详细</a>
			</div>
		</section>
		<section class="frame" id="frame07">
			<div class="job_wrap">
				<img src="img/job-f02.jpg">
				<a id="tester" href="javascript:;" class="detail_btn light_btn" style="top: 100px;right: 80px;">详细</a>
				<a id="sem" href="javascript:;" class="detail_btn dark_btn" style="top: 260px;left: 80px;">详细</a>
				<a id="bm" href="javascript:;" class="detail_btn light_btn" style="top: 410px;right: 80px;">详细</a>
			</div>
		</section>
		<section class="frame" id="frame08">
			<div class="job_wrap">
				<img src="img/job-f03.jpg">
				<a id="editer" href="javascript:;" class="detail_btn light_btn" style="top: 100px;right: 80px;">详细</a>
				<a id="adviser" href="javascript:;" class="detail_btn dark_btn" style="top: 260px;left: 80px;">详细</a>
				<img src="img/transmit.png" class="transmit">
			</div>
		</section>
		<div class="job_detail" data-job="pm"></div>
		<div class="job_detail" data-job="bd"></div>
		<div class="job_detail" data-job="java"></div>
		<div class="job_detail" data-job="tester"></div>
		<div class="job_detail" data-job="sem"></div>
		<div class="job_detail" data-job="bm"></div>
		<div class="job_detail" data-job="editer"></div>
		<div class="job_detail" data-job="adviser"></div>
	</body>
</html>
